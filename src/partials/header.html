<header class="header" id="home">
  <div class="container header__container">
    <a class="logo" href="#home" title="IceCream made with passion">
      <svg width="50" height="50" class="logo__icon">
        <use href="./images/icons.svg#icon-logo"></use>
      </svg>
      icecream 
    </a>

    <nav class="nav" data-menu>
      <button
        class="button header__button header__button--no-desktop header__button--close"
        type="button"
        data-menu-button-close
      >
        <svg
          class="mobile-menu__icon-close"
          width="14"
          height="14"
          aria-label="Переключатель мобильного меню"
        >
          <use href="./images/icons.svg#icon-cross"></use>
        </svg>
      </button>

      <button
        class="button header__button header__button--no-desktop header__button--submit"
        type="button"
        data-modal-open-first
      >
        Buy now
        <svg class="button__icon button__icon--append">
          <use href="./images/icons.svg#icon-button-bracket"></use>
        </svg>
      </button>
      <ul class="nav-list">
        <li class="nav-list__item">
          <a class="nav-list__link nav-list__link--current" href="#home">Home</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link" href="#about">About us</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link" href="#about">How it’s made?</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link" href="#products">Our products</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="button-box">
      <button
        class="button header__button header__button--no-desktop header__button--open"
        type="button"
        data-menu-button-open
      >
        <svg 
        width="20" 
        height="12" 
        aria-label="Переключатель мобильного меню">
          <use class="mobile-menu__icon-open" href="./images/icons.svg#icon-burger"></use>
        </svg>
      </button>

      <button
        class="button header__button header__button--only-desktop"
        type="button"
        data-modal-open-second
      >
        Buy now
        <svg class="button__icon button__icon--append">
          <use href="./images/icons.svg#icon-button-bracket"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
